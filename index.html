<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <body class="body">
    <div class="container">
      <h1>Fire Base Assigment</h1>
      <hr>
      <div class="input-group mb-3">
        <input
          id="roll-no"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Roll No."
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="u-name"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Name"
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="f-name"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Father Name"
        />
      </div>

      <div class="btn">
        <button type="button" class="btn btn-success" id="insert">
          Insert
        </button>
        <button type="button" class="btn btn-success" id="read">Read</button>
        <button type="button" class="btn btn-success" id="update">
          Update
        </button>
        <button type="button" class="btn btn-success" id="delete">
          Delete
        </button>
      </div>
      <div id="output">
        <p id="roll-no-output"></p>
        <p id="u-name-output"></p>
        <p id="f-name-output"></p>
      </div>
      
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="fireConfig.js"></script>
    <script src="script.js"></script>
  </body>
</html>
